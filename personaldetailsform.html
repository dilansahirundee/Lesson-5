<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Personal details form</h1>
    <form>
        <label>Name</label><br>
        <input type="text" id="Name"><br><br>
        <label>Email Id</label><br>
        <input type="text" id="Email ID"><br><br>
        <label>contact number (this will be hidden)</label><br>
        <input type="password" id="contact"><br><br>
        <label>Gender</label><br>
        <input type="radio" id="male" name="Gender" value="male"><br><br>
        <input type="radio" id="Female" name="Gender" value="Female"><br><br>
        <label>Favourite city</label><br>
        <input type="checkbox" id="city" value="New Delhi">New Delhi<br><br>
        <input type="checkbox" id="city" value="Mumbai">Mumbai<br><br>
        <input type="submit">
  </form>
    
</body>
</html>
